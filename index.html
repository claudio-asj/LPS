<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claudio Santos Jr. | Portfólio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-md py-6">
    <div class="container mx-auto px-6 flex flex-col items-center text-center">
      <img src="./assets/claudio.png" alt="Claudio Santos Jr."
        class="w-32 h-32 rounded-full object-cover shadow-md mb-4" />
      <h1 class="text-3xl font-bold">Claudio Almeida Santos Júnior</h1>
      <p class="text-gray-600 mt-1">Desenvolvedor Web | Landing Pages e Sites Institucionais</p>
      <div class="flex gap-4 mt-3">
        <a href="https://github.com/claudio-asj" target="_blank" class="text-gray-700 hover:text-black transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0a12 12 0 00-3.8 23.4c.6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.6-4-1.6-.6-1.5-1.5-1.9-1.5-1.9-1.2-.8.1-.8.1-.8 1.3.1 2 .8 2 .8 1.2 2 3 1.5 3.7 1.1.1-.9.5-1.5.9-1.9-2.6-.3-5.3-1.3-5.3-5.9 0-1.3.5-2.3 1.2-3.1-.1-.3-.5-1.5.1-3.1 0 0 1-.3 3.2 1.2a11 11 0 015.8 0C17 6 18 6.3 18 6.3c.6 1.6.2 2.8.1 3.1.8.8 1.2 1.8 1.2 3 0 4.6-2.7 5.6-5.3 5.9.5.4 1 1.2 1 2.4v3.5c0 .3.2.7.8.6A12 12 0 0012 0" />
          </svg>
        </a>
        <a href="https://linkedin.com/in/claudio-junior-537319162" target="_blank"
          class="text-gray-700 hover:text-blue-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M4.98 3.5C3.33 3.5 2 4.84 2 6.5c0 1.65 1.33 3 2.98 3S8 8.15 8 6.5C8 4.84 6.65 3.5 4.98 3.5zM2.4 8.9h5.15V21H2.4V8.9zM9.5 8.9h4.92v1.65h.07c.68-1.28 2.35-2.63 4.84-2.63 5.17 0 6.13 3.4 6.13 7.82V21h-5.15v-6.33c0-1.51-.03-3.45-2.1-3.45-2.1 0-2.42 1.64-2.42 3.33V21H9.5V8.9z" />
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <h2 class="text-2xl font-semibold mb-4">Projetos</h2>
    <div id="projectList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Projetos serão carregados aqui -->
    </div>
  </main>

  <script type="module">
    import projects from "./js/projects.js";

    const container = document.getElementById("projectList");

    projects.forEach((project) => {
      const card = document.createElement("a");
      card.href = `./${project.folder}/`;
      card.className =
        "bg-white rounded-xl shadow hover:shadow-lg p-4 transition-all hover:scale-[1.02] block";

      card.innerHTML = `
          ${project.image
          ? `<img src="${project.image}" alt="${project.name}" class="rounded-md mb-3 w-full h-40 object-cover" />`
          : ""
        }
          <h3 class="text-lg font-semibold">${project.name}</h3>
        `;

      container.appendChild(card);
    });
  </script>
</body>

</html>
